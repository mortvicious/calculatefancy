<!DOCTYPE html>
    <head>
        <meta charset="utf-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <title></title>
        <meta name="description" content="">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <link rel="stylesheet" href="styles/style.css">
    </head>

    <body>

        <header class="main-header">

            <h3 class="logo-txt">Calculate Fancy</h3>

        </header>
        <p class="copy">by mort.vicious</p>

        <div class="main-container">

            <div class="output-container">
                         <h3 class="display"></h3>

        </div>

            <div class="buttons-input">

                                <div class="up-btns">
                                        <button class="button btn-mul operators">*</button>
                                        <button class="button btn-int btn-one">1</button>
                                        <button class="button btn-int btn-two">2</button>
                                        <button class="button btn-int btn-three">3</button>
                                        <button class="button btn-add operators">+</button>
                                 </div>

                    <div class="mid-btns">
                            <button class="button btn-div operators">/</button>
                            <button class="button btn-int btn-four">4</button>
                            <button class="button btn-int btn-five">5</button>
                            <button class="button btn-int btn-six">6</button>
                            <button class="button btn-sub operators">-</button>
                    </div>

     <div class="bottom-btns">
                <button class="button btn-int btn-zero">0</button>
                <button class="button btn-int btn-seven">7</button>
                <button class="button btn-int btn-eight">8</button>
                <button class="button btn-int btn-nine">9</button>
                <button class="button btn-equal operators">=</button>
    </div>

        <div class="sec-btns">
                <button class="button btn-clear secondary-btn">Clear</button>
                <button class="button btn-dot secondary-btn">.</button>
                <button class="button btn-back secondary-btn">< Backspace</button>

            </div>    

</div>

        </div>
        
        <script src="https://mortvicious.github.io/calculatefancy/app/calc.js"></script>
    </body>
</html>
